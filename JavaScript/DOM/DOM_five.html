<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Multiple Alert</title>
</head>
<body style="text-align: center;">
     <h2>Js addEventListener to show  Multiple Alert</h2>
    <p>This example uses the addEventListener() methods to show to handle Multiple Alert Message while user click on button </p>
   <button id="myBtn">Click here </button>
</body>
<script>
    // step1 : Initialze the variable
    let  myBtn1 = document.getElementById('myBtn');

      //Add Click EventListener to button
addEventListener('click',()=>{
     let message = "Hello World!";
     let message1 = "This function was also executed!";
     let message2 = 'Button was Click! 2';

        //show alert
        alert(message);
        alert(message1);
        alert(message2);

        //print on console
        console.log(message);
        console.log(message1);
        console.log(message2);     
});


</script>
</html>
