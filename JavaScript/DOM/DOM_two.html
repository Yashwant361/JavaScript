<script>

    // Step1 : Initialize counter variable 
    const btn1 = document.getElementById('btn');
    const colors = ["red", "green", "blue", "yellow", "purple", "orange"];
    const message = ["Background Change  to Red",
        "Background Change to Green",
        "Background Change to  Blue",
        "Background Change Yellow",
        "Background Change Purple",
        "Background Change Orange"];
    let currentColorIndex = 0;

    //Step2 : Add click event listener to the button
    btn1.addEventListener('click', () => {

        {
            // Change the background color of the body
            document.body.style.backgroundColor = colors[currentColorIndex];

            // Log message corresponding to the current color
            console.log(message[currentColorIndex]);

            //Move to the next color, loop back if at the end
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }

    });
